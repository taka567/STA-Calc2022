<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
 <link rel="stylesheet" href="./design.css">
</head>
 
<body class="body">
  <form name="dentaku">
    <table>
      <!-- 液晶画面部分 -->
      <tr>
        <td colspan="4">
          <input type="text" class="display" name="display" value="" disabled>
        </td>
      </tr>
 
      <!-- 上から1段目（AC / +/- / ％ / ÷） -->
      <tr>
        <td><input type="button" value="AC" class="top" onclick="get_calc(this)"></td>
        <td><input type="button" value="+/-" class="top" onclick="get_calc(this)"></td>
        <td><input type="button" value="%" class="top" onclick="get_calc(this)"></td>
        <td><input type="button" value="÷" class="operator" name="div_btn" onclick="get_calc(this)"></td>
      </tr>
        
      <!-- 上から2段目（7~9＋×） -->
      <tr>
        <td><input type="button" value="7" class="others" onclick="get_calc(this)"></td>
        <td><input type="button" value="8" class="others" onclick="get_calc(this)"></td>
        <td><input type="button" value="9" class="others" onclick="get_calc(this)"></td>
        <td><input type="button" value="×" class="operator" name="multi_btn" onclick="get_calc(this)"></td>
      </tr>
 
      <!-- 上から3段目（4~6＋-） -->
      <tr>
        <td><input type="button" value="4" class="others" onclick="get_calc(this)"></td>
        <td><input type="button" value="5" class="others" onclick="get_calc(this)"></td>
        <td><input type="button" value="6" class="others" onclick="get_calc(this)"></td>
        <td><input type="button" value="-" class="operator" onclick="get_calc(this)"></td>
      </tr>
 
      <!-- 上から4段目（1~3＋+) -->
      <tr>
        <td><input type="button" value="1" class="others" onclick="get_calc(this)"></td>
        <td><input type="button" value="2" class="others" onclick="get_calc(this)"></td>
        <td><input type="button" value="3" class="others" onclick="get_calc(this)"></td>
        <td><input type="button" value="+" class="operator" onclick="get_calc(this)"></td>
      </tr>
 
      <!-- 上から5段目 () -->
      <tr>
        <td><input type="button" value="0" class="others" onclick="get_calc(this)"></td>
        <td><input type="button" value="(" class="others" name="(_btn" onclick="get_calc(this)"></td>
        <td><input type="button" value=")" class="others" name=")_btn" onclick="get_calc(this)"></td>
        <td><input type="button" value="=" class="operator" onclick="get_calc(this)"></td>
      </tr>
    </table>
  </form>
      <script>
    function get_calc(btn) {
      if(btn.value == "=") {
        document.dentaku.display.value = eval(document.dentaku.display.value);
      } else if (btn.value == "AC") {
        document.dentaku.display.value = "";
      } else if (btn.value == "+/-") {
        document.dentaku.display.value = eval(document.dentaku.display.value * -1);
      } else if (btn.value == "%") {
        document.dentaku.display.value = eval(document.dentaku.display.value * 0.01);
      } else {
        if (btn.value == "×") {
          btn.value = "*";
        } else if (btn.value == "÷") {
          btn.value = "/";
        } else if (btn.value == "(") {
          btn.value = "(";
        } else if (btn.value == ")") {
          btn.value = ")";
        }
        document.dentaku.display.value += btn.value;
        document.dentaku.multi_btn.value = "×";
        document.dentaku.div_btn.value = "÷";
      }

    }
  </script>
  </script>
</body>
</html>
